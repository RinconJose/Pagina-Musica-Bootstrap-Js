    <main>
        <div class="container-fluid bg-light">
            <div class="col-12 col-md-4 m-auto py-4">
                <h1 class="border-bottom my-3">Registro</h1>
                <form>
                    <div class="form-group my-4">
                        <label for="correo">Correo electrónico *</label>
                        <input type="emain" class="form-control" id="correo" placeholder="coreo electrónico">
                    </div>
                    <div class="form-group my-4">
                        <label for="contrasena">Contraseña *</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                    </div>
                    <div class="form-group my-4">
                        <label for="confirmacion">Confirmación de contraseña *</label>
                        <input type="password" class="form-control" id="confirmacion" placeholder="Confirmación de ontraseña">
                    </div>
                    <div class="form-group my-4">
                        <label for="generoMusical">Género musical favorito *</label>
                        <select id="generoMusica" class="form-control">
                            <option>Seleccione...</option>
                            <option>Rock</option>
                            <option>Balada</option>
                            <option>Salsa</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <p class="font-weight-bold my-4">Edad *</p>
                    <div class="form-check">
                        <input type="radio" name="edad" id="edadMenor" value="Menor" class="form-check-input">
                        <label for="edadMenor" class="form-check-label">Menor a 20</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="edad" id="edadIntermedia" value="Menor" class="form-check-input">
                        <label for="edadIntermedia" class="form-check-label">21 a 49</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="edad" id="edadAvanzada" value="Menor" class="form-check-input">
                        <label for="edadAvanzada" class="form-check-label">Mayor a 50</label>
                    </div>
                    <div class="form-check my-4">
                        <input type="radio" name="terminos" id="terminos" class="form-check-input">
                        <label for="terminos" class="form-check-label">Acepto los términos de uso *</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2 mb-5">Continuar</button>
                </form>
            </div>
        </div>
    </main>
